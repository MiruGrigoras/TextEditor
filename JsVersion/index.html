<!DOCTYPE html>

<link rel="stylesheet" href="style.css" />

<script>
  let textBeforeCursor = '';
  window.addEventListener('click', function(e){   
    if (document.getElementById('container').contains(e.target)){
      document.getElementById('textBeforeCursor').classList.add('cursor');
    } else {
      document.getElementById('textBeforeCursor').classList.remove('cursor');
    }
  });

  window.addEventListener('keydown', function(e){  
    e.preventDefault();
    switch (e.key){
      case 'Enter':
        textBeforeCursor += '\n';
        document.getElementById("textBeforeCursor").innerHTML += "<br />";
        break;
      default: 
        textBeforeCursor += e.key;
        document.getElementById("textBeforeCursor").innerHTML += e.key;
    }
  });

</script>

<html>
  <body>
    <div class="container" id="container">
      <span class="cursor" id="textBeforeCursor"></span>
    </div>
  </body>
</html>
