  window.addEventListener('click', function(e){   
    if (document.getElementById('container').contains(e.target)){
      editText();
    } else {
      document.getElementById('textBeforeCursor').classList.remove('cursor');
    }
  });

  function editText() {
    document.getElementById('textBeforeCursor').classList.add('cursor');
  }

</script>
